<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Org Banner</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <link id="darkThemeStylesheet" rel="stylesheet" href="popup-dark.css" media="(prefers-color-scheme: dark)">
    <script src="popup.js"></script>
</head>

<body>
    <div id="app" class="popup-container">
        <div class="top-row">
            <img src="../assets/icon-32.png" alt="Extension Icon" class="extension-icon">
            <input type="text" id="searchBox" placeholder="Search...">
            <button id="optionsButton" class="icon-button"><i class="fas fa-sliders-h"></i></button>
        </div>
        <div class="content-row">
            <div class="tab-list" id="tabList"></div>
            <div class="tabcontent" id="tabContent"></div>
        </div>
    </div>
    <script src="theme.js"></script>
</body>

</html>
