<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Org Banner</title>
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div id="app" class="popup-container">
        <h1>Salesforce Org Banner
            <button id="optionsButton" class="icon-button"><i class="fas fa-cog"></i></button>
            <div id="optionsMenu" class="options-menu hidden">
                <button id="importOption" class="menu-item">Import</button>
                <button id="exportOption" class="menu-item">Export</button>
            </div>
        </h1>
        <div id="banner-placeholder"></div> <!-- Placeholder for the banner -->
        <div class="tab-scroll-container">
            <button class="scroll-button left"><i class="fas fa-angle-double-left"></i></button>
            <div class="tab-wrapper">
                <div class="tab">
                    <button id="newTab" class="tablinks">+</button>
                </div>
            </div>
            <button class="scroll-button right"><i class="fas fa-angle-double-right"></i></button>
        </div>
        <div class="tabcontent">
        </div>
        <button id="addEntryButton" class="button">Add Entry</button>
    </div>
    <script src="options.js"></script>
</body>

</html>
